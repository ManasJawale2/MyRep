<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlGamesCenter</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #Title {
            width: 100vw;
            height: 20vh;
        }
        button {
            background-color: rgb(0, 0, 122);
            color: yellow;
            font-weight: bold;
            border-radius: 20px;
            width: 120px;
            height: 35px;
            border: none;
        }
        button:hover {
            cursor: pointer;
            animation: changeproperty 1s 0s 1;
        }
        @keyframes changeproperty {
            from {
                color: yellow;
                background-color: rgb(0, 0, 122);
            }
            to {
                color: rgb(0, 0, 122);
                background-color: yellow;
            } 
        }
    </style>
</head>
<body>
    <div id="Title" align="center">HtmlGamesCenter</div>
    <div>
        <button id = "TicTacToe">TicTacToe</button> <br> <br>
        <button id="SaveYourSelf">SaveYourSelf</button>
    </div>
    <script>
        document.getElementById("TicTacToe").addEventListener('click', ()=>{
            window.location.href = "/TicTacToe"
        })
        document.getElementById("SaveYourSelf").addEventListener('click', ()=>{
            window.location.href = "/SaveYourSelf"
        })
    </script>
</body>
</html>
