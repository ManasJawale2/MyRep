<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            width: 100px;

            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <div class="box"><h1>Center</h1></div>
